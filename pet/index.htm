<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="left">
            <img id="dauchan" src="dauchan.png" alt="">
            <img id="pet" src="pet.png" alt="">
        </div>
        <div class="right">
            <h2>Yay, puppies! Ensure your <br> pup gets the best care!</h2>
            <form>
                <div class="part1">
                    <label for="name">Name</label> <br>
                    <input type="text" id="name" name="name" placeholder="Pet's name">
                    <br>
                    <label for="breed">Breed</label> <br>
                    <input type="text" id="breed" name="breed" placeholder="Pet's breed">
                    <br>
                    <label for="gender">Gender</label>
                    <div class="gender">
                        <div class="input" >
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female"  >Female</label>
                        </div>
                        <div class="input">
                            <input type="radio" id="male" name="gender" value="male">
                            <label for="male">Male</label><br>
                        </div>
                    </div>
                    </div>
                <div class="part2">
                    <input type="image" id="image" name="image">
                    <label for="image">Up load photo</label>
                    <br>
                    <label for="birthday">Birthday</label>
                    <input type="date" id="birthday" name="birthday">
                    <br>
                    <label for="spay">Spay or Neutered</label>
                    <div class="spay">
                        <div class="input" >
                            <input type="radio" id="spayed" name="spayed" value="spayed">
                            <label for="spayed" >Spayed</label>
                        </div>
                        <div class="input">
                            <input type="radio" id="neutered" name="neutered" value="neutered">
                            <label for="Neutered">Neutered</label><br>
                        </div>
                    </div>
                </div>
                <div class="part3">
                    <label for="weight">Weight</label>
                    <div class="weight">
                        <div class="input">
                            <label for="0-25">0-25Lbs</label>
                            <input type="radio" id="0-25">
                        </div>
                        <div class="input"></div>
                        <div class="input"></div>
                        <div class="input"></div>
                    </div>
                </div>
            </form>
            <div class="foot"></div>
        </div>
    </div>
</body>
</html>
